name: Lighthouse CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm ci || true
          npm install -g @lhci/cli

      - name: Serve site
        run: |
          npm install -g serve
          serve -s . -l 8080 &
          sleep 2

      - name: Run Lighthouse CI
        run: |
          lhci autorun --collect.url=http://localhost:8080 --collect.settings.chromeFlags="--no-sandbox --headless" --upload.target=temporary-public-storage

      - name: Upload artifact (report)
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: ./.lighthouseci/*
