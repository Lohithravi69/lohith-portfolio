name: Accessibility checks (Axe)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  axe:
    name: Run Axe accessibility checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run axe-core-cli
        run: |
          echo "Running axe-core-cli against index.html"
          npm run test:a11y
